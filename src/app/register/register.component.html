<section class="signup">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">Sign up</h2>
                <div class="form-horizintal" id="register-form">
                    <div class="form-group">
                        <label for="fname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="fname" id="fname" placeholder="First Name" [(ngModel)] = "nUser.fname"/>
                    </div>
                    <div class="form-group">
                        <label for="lname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="lname" id="fname" placeholder="Last Name" [(ngModel)] = "nUser.lname"/>
                    </div>
                    <div class="form-group">
                        <label for="username"><i class="zmdi zmdi-account "></i></label>
                        <input type="username" name="username" id="username" placeholder="UserName" [(ngModel)] = "nUser.username" />
                    </div>
                    <div class="form-group">
                        <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="pass" id="pass" placeholder="Password" [(ngModel)] = "nUser.password"/>
                    </div>
                    <!-- <div class="form-group">
                        <input class="input--style-4 js-datepicker" type="text" name="birthday" [(ngModel)] = "nUser.dob">
                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                    </div> -->
                    <div class="form-group form-button">
                        <button type="submit" name="signup" id="signup" class="form-submit" (click)="Submit()" value="" >Register</button>
                    </div>
                </div>
            </div>
            <div class="signup-image">
                <figure><img src="../asset/image/signup-image.jpg"  alt="sing up image"></figure>
            </div>
        </div>
    </div>
</section>
