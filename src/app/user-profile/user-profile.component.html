<div class="row py-5 px-4">
    <div class="col-xl-10 col-md-6 col-sm-10 mx-auto">


        <div class="bg-white shadow rounded overflow-hidden">
            <div class="px-4 pt-0 pb-4" [ngStyle]="{backgroundImage:'url(assets/image/blogBG1.jpg)'}">
                <div class="media align-items-end profile-header">
                    <div class="profile mr-3"><img
                            src="{{profile}}" alt="..."
                            width="130" class="rounded mb-2 img-thumbnail"><a href="#"
                            class="btn btn-dark btn-sm btn-block">Edit profile</a></div>
                    <div class="media-body mb-5 text-white">
                        <h4 class="mt-0 mb-0">{{user.lname}}</h4>
                        <p class="small mb-4"> <i class="fa fa-map-marker mr-2"></i>San Farcisco</p>
                    </div>
                </div>
            </div>

            <div class="bg-light p-4 d-flex justify-content-end text-center">
                <ul class="list-inline mb-0">
                    <li class="list-inline-item">
                        <h5 class="font-weight-bold mb-0 d-block">Following</h5> <i
                            class="fa fa-picture-o mr-1 text-muted"></i>{{nfid}}
                    </li>
                    <li class="list-inline-item">
                        <h5 class="font-weight-bold mb-0 d-block">Followers</h5> <i
                            class="fa fa-user-circle-o mr-1 text-muted"></i>{{nfoid}}
                    </li>
                </ul>
            </div>



            <div class="py-4">
                <h5 class="mb-3">Add posts</h5>
                <div class="p-4 bg-light rounded shadow-sm">
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item col-sm-12">
                            <a 
                            class="btn btn-dark btn-sm btn-block"routerLink="/blog">Create Blog</a>
                        </li>
                    </ul>
                </div>

            </div>




            <div class="py-4">
                <h5 class="mb-3">Recent posts</h5>
                <div class="p-4 bg-light rounded shadow-sm" *ngFor="let item of blogs">
                    <ul class="list-inline small text-muted mt-3 mb-0">
                        <li class="list-inline-item"><i class="fa fa-comment-o mr-2"></i>CreatedAt: {{item.createdAt}}
                        </li>
                    </ul>
                    <p class="font-italic mb-0" style="text-align: center">{{item.title}}</p>
                    <p class="font-italic mb-0"> {{item.body}}</p>
                    <p class="font-italic mb-0"> #{{item.tag}}</p>
                    <ul class="list-inline small text-muted mt-3 mb-0">
                        <li class="list-inline-item"><i class="fa fa-comment-o mr-2"></i>12 Comments</li>
                        <li class="list-inline-item"><i class="fa fa-heart-o mr-2"></i>200 Likes</li>
                    </ul>
                    <hr style="height:2px;border-width:0;color:black;background-color:black">
                </div>
            </div>
        </div>
    </div>

</div>
